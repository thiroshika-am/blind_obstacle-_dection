<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionX â€” Known Faces</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%2300D4FF'/%3E%3Cstop offset='100%25' stop-color='%237C3AED'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='%230F172A'/%3E%3Cpath d='M18 3L6 18h7l-2 11 12-15h-7l2-11z' fill='url(%23g)'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D4FF;
            --secondary: #7C3AED;
            --accent: #8B5CF6;
            --dark-bg: #0F172A;
            --card-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(0, 212, 255, 0.15);
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--primary);
            transform: translateX(-3px);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .face-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(124, 58, 237, 0.15));
            border-radius: 10px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face-icon svg {
            color: var(--primary);
            filter: drop-shadow(0 0 4px rgba(0, 212, 255, 0.5));
        }

        /* ===== MAIN ===== */
        .main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ===== ADD PERSON CARD ===== */
        .add-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .add-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .form-group label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"] {
            padding: 0.7rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.2);
        }

        /* Photo upload area */
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed rgba(0, 212, 255, 0.3);
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .photo-preview.has-photo {
            border-style: solid;
            border-color: var(--success);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-preview svg {
            color: var(--text-muted);
        }

        .photo-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .photo-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .photo-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--primary);
        }

        .photo-btn.capture-btn {
            border-color: rgba(124, 58, 237, 0.4);
            background: rgba(124, 58, 237, 0.1);
            color: var(--accent);
        }

        .photo-btn.capture-btn:hover {
            background: rgba(124, 58, 237, 0.2);
        }

        input[type="file"] { display: none; }

        .save-btn {
            padding: 0.7rem 2rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            align-self: flex-end;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Camera capture modal */
        .camera-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .camera-modal.active { display: flex; }

        .camera-box {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .camera-box video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #000;
        }

        .camera-box canvas { display: none; }

        .camera-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .cam-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            border: 1px solid;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cam-snap {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            color: #fff;
        }

        .cam-cancel {
            background: transparent;
            border-color: var(--danger);
            color: var(--danger);
        }

        .cam-cancel:hover { background: rgba(239, 68, 68, 0.15); }

        /* ===== PEOPLE GRID ===== */
        .people-section h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .people-count {
            background: rgba(0, 212, 255, 0.15);
            color: var(--primary);
            padding: 0.2rem 0.6rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .person-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .person-card:hover {
            border-color: rgba(0, 212, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .person-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(0, 212, 255, 0.3);
            margin: 0 auto 0.8rem;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.6);
        }

        .person-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .person-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .person-date {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
        }

        .delete-btn {
            padding: 0.4rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            font-size: 0.75rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: var(--danger);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            opacity: 0.4;
            margin-bottom: 1rem;
        }

        .empty-state p { font-size: 0.95rem; }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            z-index: 2000;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.success { background: var(--success); color: #fff; }
        .toast.error { background: var(--danger); color: #fff; }

        /* Responsive */
        @media (max-width: 600px) {
            .header { padding: 0.8rem 1rem; }
            .main { padding: 1rem; }
            .form-row { flex-direction: column; }
            .people-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .page-title { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Auth check -->
    <script>
        (function() {
            const token = localStorage.getItem('authToken');
            if (!token) window.location.href = 'login.html';
        })();
    </script>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Dashboard
            </a>
            <div class="face-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <h1 class="page-title">Known Faces</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">

        <!-- ADD PERSON -->
        <div class="add-card">
            <h2>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                Add New Person
            </h2>
            <div class="add-form" id="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Person's Name</label>
                        <input type="text" id="person-name" placeholder="e.g. Mom, Dad, Friend..." autocomplete="off">
                    </div>
                </div>
                <div class="form-row">
                    <div class="photo-upload">
                        <div class="photo-preview" id="photo-preview">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                        </div>
                        <div class="photo-buttons">
                            <button class="photo-btn" id="upload-btn" onclick="document.getElementById('file-input').click()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                Upload Photo
                            </button>
                            <button class="photo-btn capture-btn" id="capture-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                    <circle cx="12" cy="13" r="4"/>
                                </svg>
                                Take Photo
                            </button>
                            <input type="file" id="file-input" accept="image/*">
                        </div>
                    </div>
                </div>
                <button class="save-btn" id="save-btn" disabled>SAVE PERSON</button>
            </div>
        </div>

        <!-- PEOPLE LIST -->
        <div class="people-section">
            <h2>
                Saved People <span class="people-count" id="people-count">0</span>
            </h2>
            <div class="people-grid" id="people-grid">
                <div class="empty-state" id="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <p>No people saved yet</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">Add someone above so VisionX can recognize them</p>
                </div>
            </div>
        </div>
    </main>

    <!-- CAMERA MODAL -->
    <div class="camera-modal" id="camera-modal">
        <div class="camera-box">
            <h3 style="margin-bottom: 1rem; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--primary);">
                Capture Face Photo
            </h3>
            <video id="cam-video" autoplay playsinline></video>
            <canvas id="cam-canvas"></canvas>
            <div class="camera-actions">
                <button class="cam-btn cam-snap" id="cam-snap">ðŸ“¸ Capture</button>
                <button class="cam-btn cam-cancel" id="cam-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        const API = window.location.origin;
        let selectedPhoto = null; // base64

        // ===== TOAST =====
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast ${type} show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ===== LOAD PEOPLE =====
        async function loadPeople() {
            try {
                const res = await fetch(`${API}/api/faces`);
                const data = await res.json();
                const grid = document.getElementById('people-grid');
                const count = document.getElementById('people-count');
                const empty = document.getElementById('empty-state');

                count.textContent = data.count || 0;

                if (!data.people || data.people.length === 0) {
                    grid.innerHTML = '';
                    grid.appendChild(empty);
                    empty.style.display = 'block';
                    return;
                }

                grid.innerHTML = '';
                data.people.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'person-card';
                    card.innerHTML = `
                        <div class="person-photo">
                            <img src="${API}/api/faces/photo/${p.id}" alt="${p.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2394A3B8%22><circle cx=%2212%22 cy=%227%22 r=%224%22/><path d=%22M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2%22/></svg>'">
                        </div>
                        <div class="person-name">${escapeHtml(p.name)}</div>
                        <div class="person-date">Added: ${p.added || 'Unknown'}</div>
                        <button class="delete-btn" onclick="deletePerson('${p.id}', '${escapeHtml(p.name)}')">Remove</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('Failed to load people:', e);
                showToast('Failed to load people', 'error');
            }
        }

        // ===== ADD PERSON =====
        document.getElementById('save-btn').addEventListener('click', async () => {
            const name = document.getElementById('person-name').value.trim();
            if (!name || !selectedPhoto) return;

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.textContent = 'SAVING...';

            try {
                const res = await fetch(`${API}/api/faces`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, photo: selectedPhoto })
                });
                const data = await res.json();

                if (data.success) {
                    showToast(`${name} added successfully!`);
                    document.getElementById('person-name').value = '';
                    selectedPhoto = null;
                    document.getElementById('photo-preview').innerHTML = `
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="M21 15l-5-5L5 21"/>
                        </svg>`;
                    document.getElementById('photo-preview').classList.remove('has-photo');
                    btn.disabled = true;
                    loadPeople();
                } else {
                    showToast(data.error || 'Failed to add person', 'error');
                }
            } catch (e) {
                showToast('Error saving person', 'error');
            } finally {
                btn.textContent = 'SAVE PERSON';
                updateSaveBtn();
            }
        });

        // ===== DELETE PERSON =====
        async function deletePerson(id, name) {
            if (!confirm(`Remove ${name}? This cannot be undone.`)) return;

            try {
                const res = await fetch(`${API}/api/faces/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showToast(`${name} removed`);
                    loadPeople();
                } else {
                    showToast(data.error || 'Failed to remove', 'error');
                }
            } catch (e) {
                showToast('Error removing person', 'error');
            }
        }

        // ===== FILE UPLOAD =====
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedPhoto = ev.target.result;
                document.getElementById('photo-preview').innerHTML = `<img src="${selectedPhoto}">`;
                document.getElementById('photo-preview').classList.add('has-photo');
                updateSaveBtn();
            };
            reader.readAsDataURL(file);
        });

        // ===== CAMERA CAPTURE =====
        let camStream = null;

        document.getElementById('capture-btn').addEventListener('click', async () => {
            const modal = document.getElementById('camera-modal');
            const video = document.getElementById('cam-video');
            modal.classList.add('active');

            try {
                camStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 640, height: 480 }
                });
                video.srcObject = camStream;
            } catch (e) {
                showToast('Camera access denied', 'error');
                modal.classList.remove('active');
            }
        });

        document.getElementById('cam-snap').addEventListener('click', () => {
            const video = document.getElementById('cam-video');
            const canvas = document.getElementById('cam-canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            canvas.getContext('2d').drawImage(video, 0, 0);
            selectedPhoto = canvas.toDataURL('image/jpeg', 0.9);

            document.getElementById('photo-preview').innerHTML = `<img src="${selectedPhoto}">`;
            document.getElementById('photo-preview').classList.add('has-photo');
            updateSaveBtn();
            closeCamera();
        });

        document.getElementById('cam-cancel').addEventListener('click', closeCamera);

        function closeCamera() {
            if (camStream) {
                camStream.getTracks().forEach(t => t.stop());
                camStream = null;
            }
            document.getElementById('camera-modal').classList.remove('active');
        }

        // ===== HELPERS =====
        function updateSaveBtn() {
            const name = document.getElementById('person-name').value.trim();
            document.getElementById('save-btn').disabled = !(name && selectedPhoto);
        }

        document.getElementById('person-name').addEventListener('input', updateSaveBtn);

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        // ===== INIT =====
        loadPeople();
    </script>
</body>
</html>
