<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart AI Cap Dashboard — Monitor your blind obstacle detection device with live camera feed and GPS tracking.">
    <title>Smart AI Cap — Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== Animated Background ===== -->
    <div class="bg-mesh" aria-hidden="true">
        <div class="mesh-orb mesh-orb-1"></div>
        <div class="mesh-orb mesh-orb-2"></div>
        <div class="mesh-orb mesh-orb-3"></div>
    </div>

    <!-- ===== Top Navigation Bar ===== -->
    <header class="topbar" id="topbar">
        <div class="topbar-left">
            <div class="logo" id="logo">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <circle cx="14" cy="14" r="13" stroke="url(#logoGrad)" stroke-width="2.5"/>
                    <circle cx="14" cy="14" r="5" fill="url(#logoGrad)"/>
                    <defs>
                        <linearGradient id="logoGrad" x1="0" y1="0" x2="28" y2="28">
                            <stop stop-color="#6C63FF"/>
                            <stop offset="1" stop-color="#00D2FF"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">SmartCap</span>
            </div>
        </div>
        <div class="topbar-center">
            <h1 class="page-title">Dashboard</h1>
        </div>
        <div class="topbar-right">
            <div class="device-badge" id="device-badge">
                <span class="status-dot" id="status-dot"></span>
                <span class="device-label" id="device-label">Connecting…</span>
            </div>
        </div>
    </header>

    <!-- ===== Main Content ===== -->
    <main class="dashboard" id="dashboard">

        <!-- Status Cards Row -->
        <section class="status-row" id="status-row">
            <div class="stat-card" id="stat-distance">
                <div class="stat-icon">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="val-distance">—</span>
                    <span class="stat-label">Distance</span>
                </div>
            </div>
            <div class="stat-card" id="stat-alert">
                <div class="stat-icon stat-icon-alert">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><path d="M12 9v4m0 4h.01M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="val-alert">SAFE</span>
                    <span class="stat-label">Alert Level</span>
                </div>
            </div>
            <div class="stat-card" id="stat-battery">
                <div class="stat-icon stat-icon-battery">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><rect x="1" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2"/><line x1="23" y1="10" x2="23" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="val-battery">—</span>
                    <span class="stat-label">Battery</span>
                </div>
            </div>
            <div class="stat-card" id="stat-signal">
                <div class="stat-icon stat-icon-signal">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><path d="M1 20h2V10h-2zM7 20h2V4h-2zM13 20h2V8h-2zM19 20h2V2h-2z" fill="currentColor"/></svg>
                </div>
                <div class="stat-info">
                    <span class="stat-value" id="val-signal">—</span>
                    <span class="stat-label">WiFi Signal</span>
                </div>
            </div>
        </section>

        <!-- Main Panels -->
        <section class="panels" id="panels">

            <!-- Camera Feed Panel -->
            <div class="panel panel-camera" id="panel-camera">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/></svg>
                        Live Camera Feed
                    </h2>
                    <div class="panel-badge" id="camera-badge">
                        <span class="pulse-dot"></span>
                        LIVE
                    </div>
                </div>
                <div class="camera-viewport" id="camera-viewport">
                    <img id="camera-feed" src="" alt="ESP32-CAM Live Feed" />
                    <div class="camera-overlay" id="camera-overlay">
                        <div class="camera-spinner"></div>
                        <p>Waiting for ESP32-CAM…</p>
                        <p class="camera-hint">Make sure your ESP32 is powered on and connected to the same network.</p>
                    </div>
                </div>
                <div class="camera-controls" id="camera-controls">
                    <button class="btn btn-secondary" id="btn-refresh-camera" title="Refresh Stream">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Reconnect
                    </button>
                    <button class="btn btn-secondary" id="btn-fullscreen" title="Fullscreen">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><polyline points="15 3 21 3 21 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><polyline points="9 21 3 21 3 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="21" y1="3" x2="14" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="3" y1="21" x2="10" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Fullscreen
                    </button>
                </div>
            </div>

            <!-- Map / Location Panel -->
            <div class="panel panel-map" id="panel-map">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/></svg>
                        User Location
                    </h2>
                    <div class="panel-coords" id="panel-coords">
                        <span id="coord-lat">—</span>, <span id="coord-lng">—</span>
                    </div>
                </div>
                <div class="map-container" id="map-container">
                    <div id="map"></div>
                </div>
                <div class="map-info-bar" id="map-info-bar">
                    <div class="map-info-item">
                        <span class="map-info-label">Speed</span>
                        <span class="map-info-value" id="val-speed">0 km/h</span>
                    </div>
                    <div class="map-info-item">
                        <span class="map-info-label">Altitude</span>
                        <span class="map-info-value" id="val-altitude">— m</span>
                    </div>
                    <div class="map-info-item">
                        <span class="map-info-label">Accuracy</span>
                        <span class="map-info-value" id="val-accuracy">— m</span>
                    </div>
                    <div class="map-info-item">
                        <span class="map-info-label">Last Update</span>
                        <span class="map-info-value" id="val-last-update">—</span>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- ===== Scripts ===== -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
